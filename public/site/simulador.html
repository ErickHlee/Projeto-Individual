<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/simulador.css">
    <script src="js/simulador.js"></script>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="title">
                <h2>Simulador</h2>
            </div>

            <div class="voltar">
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="calculadora">
            <div class="container">
                <div class="campos">
                    <p>Duração da partida:</p>
                    <input type="num" id="inp_tempo" placeholder="Tempo em minutos" min="1"> <br>
                </div>

                <div class="campos">
                    <p>Quantidade de ouro finalizado:</p>
                    <input min="1" type="number" id="gold_atual" placeholder="Gold Atual"> <br>
                </div>

                <div class="campos">
                    <p>Quantidade de minions abatido:</p>
                    <input min="1" type="text" id="minion_abatido" placeholder="Minions Coletadas"> <br>
                </div>

                <div class="campos">
                    <p>Quantidade de abates:</p>
                    <input min="1" type="number" id="inp_abate" placeholder="Abates conquistadas"> <br>
                </div>

                <div class="campos">
                    <p>Quantidade de assistências:</p>
                    <input min="1" type="number" id="inp_assist" placeholder="Assistências conquistadas"> <br>
                </div>

                <button onclick="calcularOuroObtido()">Simular Ouro Obtido</button>
                <div class="div_texto"></div>
            </div>
        </div>
    </div>

<!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/simuladorAnimação.js"></script>
</body>
</html>

<script>
    const tempo1 = gsap.timeline();

    tempo1.from(".title", {
        y: -50,
        opacity: 0
    });

    tempo1.from(".voltar", {
        y: -50,
        opacity: 0
    });
</script>
