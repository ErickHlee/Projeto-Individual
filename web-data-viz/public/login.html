<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Derdnik | Login</title>

    <script src="js/sessao.js"></script>
    <link rel="stylesheet" href="css/logincadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <video autoplay muted loop id="myVideo" src="src/erick.mp4">
    </video>

    <!--Header-->

    <div class="header">
        <div class="container">
            <h1 class="titulo">
                Derdnik
            </h1>
            <ul class="navbar">
                <li>
                    <a href="index.html"><i class='bx bx-home'></i></a>
                </li>
                <li>|</li>
                <li class="agora">
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">

            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Olá, Invocador.</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <span id="mensagem_erro"></span>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>

            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <p>Made by: Erico Li</p>
        </div>
    </div>
    <!--footer fim-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

<script>

    function entrar() {
        console.log("Função entrar() chamada");
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" ||
            senhaVar == "") {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            setInterval(sumirMensagem, 5000);
            return false;

        } else if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.com') == -1 || senhaVar.length < 6) {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para campos com dados inválidos)";
            finalizarAguardar();
            setInterval(sumirMensagem, 5000);
            return false;


        } else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })

        }).then(function (resposta) {
            console.log(resposta)
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.error("Erro na requisição:", erro);
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        mensagem_erro.style.display = "none"
    }

    const t1 = gsap.timeline();

    t1.from(".login", {
        y: 250,
        opacity: 0,
        delay: 0.6
    });

    t1.from([".login .campo, .login button"], {
        opacity: 0,
        delay: 0.2
    });

</script>
